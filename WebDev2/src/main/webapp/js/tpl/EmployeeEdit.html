<div id="details" class="span7">
    <div class="table table-striped">
    	<div>
    		<label for="id">ID:</label>
    		<input type="text" id="txtid" name="txtid" value="<%=id%>"/>
    	</div>
    	<div>
    		<label for="image">image:</label>
    		<input type="file" id="imgName" value="<%=pic%>"/>
    	</div>
    	<div>
    		<label for="firstName">firstName:</label>
    		<input type="text" id="txtFirstName" name="txtFirstName" value="<%=firstName%>"/>
    	</div>
    	<div>
    		<label for="lastName">lastName:</label>>
    		<input type="text" id="txtLastName" name="txtLastName" value="<%=lastName%>"/> 
    	</div>
    	<div>
    		<label for="title">title:</label>
    		<input type="text" id="selTitle" name="selTitle" value="<%=title%>"/>
    	</div>
        <div>
            <label for="manager">Manager:</label>
            <i class="icon-user"></i> <input type=text id="txtManagerName" name="txtManagerName" value="<%=managerName%>"/> <input type=text id="txtManagerId" name="txtManagerId" value="<%=managerId%>"/>
        </div>
        <div>
            <label for="officePhone">Office Phone:</label>
            <i class="icon-home"></i> <input type=text id="txtOfficePhone" name="txtOfficePhone" value="<%=officePhone%>"/>
        </div>
        <div>
            <label for="cellPhone">Cell Phone:</label>
            <i class="icon-headphones"></i> <input type=text id="txtCellPhone" name="txtCellPhone" value="<%=cellPhone%>"/>
        </div>
        <div>
            <label for="email">Email:</label>
            <i class="icon-envelope"></i> <input type=text id="txtEmail" name="txtEmail" value="<%=email%>"/>
        </div>
        <div>
            <label for="city">City:</label>
            <i class="icon-envelope"></i> <input type=text id="txtCity" name="txtCity" value="<%=city%>"/>
        </div>
        <div>
            <label for="twitter">Twitter:</label>
            <i class="icon-retweet"></i> <input type=text id="txtTwitter" name="txtTwitter" value="<%=twitterId%>"/>
        </div>
        <div>
            <label for="blog">Blog:</label>
            <i class="icon-retweet"></i> <input type=text id="txtBlog" name="txtBlog" value="<%=blog%>"/>
        </div>
    </div>
	<div class="row-fluid" id="content" style="margin-top: 68px;">
		<form class="form-save" role="form">
			<button class="btn btn-lg btn-primary btn-block" id="SaveBtn" type="button">Save</button>
		</form>
	</div>
	<hr>
</div>
