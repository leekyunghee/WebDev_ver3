<div id="details" class="span7">
    <p><img src="pics/<%= firstName %>_<%= lastName %>.jpg" width="160" height="160"/></p>
    <h3><%= firstName %> <%= lastName %></h3>
    <h4><%= title %></h4>
    <br>
    <div class="table table-striped">
        <%
        if (managerId)
        {
        %>
        <div>
            <label for="manager">Manager:</label>
            <i class="icon-user"></i> <a href='#employees/<%= managerId %>'><%= managerName %></a>
        </div>
        <%
        }
        %>
        <div>
            <label for="officePhone">Office Phone:</label>
            <i class="icon-home"></i> <%= officePhone %>
        </div>
        <div>
            <label for="cellPhone">Cell Phone:</label>
            <i class="icon-headphones"></i> <%= cellPhone %>
        </div>
        <div>
            <label for="email">Email:</label>
            <i class="icon-envelope"></i> <a href="mailto:<%= email %>"><%= email %></a>
        </div>
        <div>
            <label for="twitter">Twitter:</label>
            <i class="icon-retweet"></i> <a href=""><%= twitterId %></a>
        </div>
    </div>

    <div class="alert alert-warning">
        <h4 class="alert-heading">Warning</h4>
        The phone numbers, email addresses, and Twitter handlers are fake.
    </div>
    <hr>
    <div class="row-fluid" id="content" style="margin-top: 4px;">
		<form class="form-save" role="form">
			<button class="btn btn-lg btn-primary btn-block" id="EditBtn" type="button">Edit</button><button class="btn btn-lg btn-primary btn-block" id="DeleteBtn" type="button">Delete</button>
		</form>
	</div>
	<hr>
</div>
